version: 2.0

jobs:
  build:
    docker:
      - image: circleci/openjdk:stretch

    steps:
      - checkout
      - run: ./mvnw -Dmaven.test.skip=true package
      - persist_to_workspace:
          root: ./
          paths:
            - target/

  test:
    docker:
      - image: circleci/openjdk:stretch

    steps:
      - checkout
      - attach_workspace:
          at: ./target
      - run: ./mvnw test

workflows:
  version: 2

  build-then-test:
    jobs:
      - build
      - test:
          requires:
            - build